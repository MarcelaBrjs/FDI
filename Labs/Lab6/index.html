<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <title>Lab 6</title>
</head>
<body>
    <div id="main-box">
        <h1>The Percentages of Art</h1>
        <h2>stages of the drawing process, from the blank canvas to the finished product</h2>
        <div id="percentages">
            <button onclick="document.getElementById('artwork').src='img/Artwork - 0.png'"><img class="percentage" src="img/0.png"></button>
            <button onclick="document.getElementById('artwork').src='img/Artwork - 33.png'"><img class="percentage" src="img/33.png"></button>
            <button onclick="document.getElementById('artwork').src='img/Artwork - 66.png'"><img class="percentage" src="img/66.png"></button>
            <button onclick="document.getElementById('artwork').src='img/Artwork - 100.png'"><img class="percentage" src="img/100.png"></button>
        </div>
    
        <img id="artwork" src="img/Artwork - 0.png">
    </div>
</body>
</html>
